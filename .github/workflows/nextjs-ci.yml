name: Next.js CI

on:
  push:
    branches:
      - main
      - develop
      - hotfix
      - 'feature/**'
  pull_request:
    branches:
      - main
      - develop
      - hotfix
      - 'feature/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Build Next.js app
        run: npm run build

